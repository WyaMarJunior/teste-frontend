<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="bg-color">
    <div class="container-fluid h-100">
        <div class="row form-cadastro justify-content-center p-4">
            <div class="col-md-3 align-self-center area-form">


                <span class="small d-block text-center">Cadastro de <b>Matricula</b></span>

                <form action="">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary"
                            placeholder="Nome completo">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary"
                            placeholder="Data de Nacimento">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="CPF">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="RG">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary"
                            placeholder="Nome da Mãe">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" id="cep" class="form-control bg-light btn-outline-secondary"
                            placeholder="CEP">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" id="logradouro" class="form-control bg-light btn-outline-secondary"
                            placeholder="Logradouro">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary"
                            placeholder="Número(Opcional)">
                    </div>

                    <div class="input-group mt-2">
                        <input type="password" class="form-control bg-light btn-outline-secondary"
                            placeholder="Complemento">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" id="bairro" class="form-control bg-light btn-outline-secondary"
                            placeholder="Bairro">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" id="Localidade" class="form-control bg-light btn-outline-secondary"
                            placeholder="Cidade">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" id="uf" class="form-control bg-light btn-outline-secondary"
                            placeholder="Estado">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="E-mail">
                    </div>

                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Celular">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Curso">
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Campus">
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-info btn-block mt-2">CADASTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_module/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/popper.js/dist/popper.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
